<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/head :: head"></head>
<body th:attr="data-bs-theme=${theme}">
<div th:replace="fragments/header :: header_body"></div>
<div class="wrapper">
    <div class="content">
        <div class="container mt-5">
            <div class="row">
                <div class="col-12">
                    <h2 class="mb-5 text-center" th:text="${message}"></h2>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h3 class="mb-5 text-center">
                        <span>Order Number - </span><strong th:text="${order.orderId()}"></strong>
                    </h3>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer_body"></div>
</body>
</html>
