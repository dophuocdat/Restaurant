<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      lang="en">
<head th:insert="~{fragments/head :: head}"></head>
<body th:attr="data-bs-theme=${theme}">
<div th:replace="~{fragments/header :: header_body}"></div>
<div class="wrapper">
    <div class="content">
        <section class="pt-md-5 pt-3 pb-5">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h3 class="mb-md-5 mb-3 text-center" th:text="${category.name()}"></h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-2 col-md-3 col-sm-3 col-4" th:each="prod : ${category.products()}">
                        <div class="card mb-2">
                            <a th:href="@{/product/{productId}(productId=${prod.productId()})}">
                                <img th:src="${prod.imgUrl()}" class="img-fluid">
                            </a>
                            <div class="card-body p-2 pt-0">
                                <a class="text-dark text-uppercase"
                                   th:href="@{/product/{productId}(productId=${prod.productId()})}"
                                   th:text="${prod.name()}"></a>
                                <br/>
                                <span class="text-muted"
                                      th:text="${prod.price()}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer_body}"></div>
</body>
</html>
